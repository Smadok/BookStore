<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Log in</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div th:if="${param.error}" class="alert alert-success">
            invalid password
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            logged out
        </div>
        <div class="container">
            <div th:if="${param.fail}" class="alert alert-success">
                Username or email already exists</div>
            <form method="post" role="form" th:action="@{/login}" >
                <div class="form-group">
                    <label>Username</label>
                    <input
                            id="username"
                            type="text"
                            class="form-control"
                            placeholder="Username"
                            name="username"
                    >

                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input
                            id="email"
                            type="text"
                            class="form-control"
                            placeholder="Email"
                            name="email"
                    >

                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input
                            id="password"
                            type="password"
                            class="form-control"
                            placeholder="Password"
                            name="password"
                    >
                </div>
                <button type="button" onclick="window.location.href='/register'" class="btn btn-black">Create New Account</button>
                <button  type="submit" value="Log in" class="btn btn-secondary">Login</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
