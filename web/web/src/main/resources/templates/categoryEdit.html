<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>CategoryEdit</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{edit(categoryId=${category.id})}" th:object="${category}">
                <input type="hidden" th:field="*{id}">
                <div class="container">
                    <div class="form-row">
                        <div class="form-group col-md6">
                            <label for="name">Name</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    name="name"
                                    th:field="*{name}"
                                    placeholder="Name">
                            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}" ></p>
                        </div>
                        <div class="form-group col-md6">
                            <label for="photoUrl">PhotoUrl</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="photoUrl"
                                    name="photoUrl"
                                    th:field="*{photoUrl}"
                                    placeholder="Photo Url">

                        </div>

                    </div>
                    <div class="form-group mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">

                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
