<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <title>BookDetail</title>
</head>
<body class="d-flex flex-column ">
<section layout:fragment="body">
  <header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
      <div class="text-center my-5">
        <h1 class="fw-bolder" th:text="${book.title}"></h1>
        <p class="lead mb-0">Random filler</p>
      </div>
    </div>
  </header>
  <!-- Page content-->
  <div class="container">
    <div class="row">
      <!-- Blog entries-->
      <div class="col-lg-8">
        <!-- Featured blog post-->
        <div class="card mb-4">
          <a href="#!"><img class="card-img-top" th:src="${book.photoUrl}" alt="Book Cover"
                            style="max-width: 200px; max-height: 200px;" /></a>
          <div class="card-body">
            <div class="small text-muted">January 1, 2023</div>

            <h3 class="card-title" th:text="${book.title}"></h3>
            <h5 class="card-text" th:text="${book.author}"></h5>
            <h5 class="card-text" th:text="${book.price + ' лв'}"></h5>
            <div th:if="${isAdmin}">
              <a class="btn btn-danger" th:href="@{/books/{bookId}/delete(bookId=${book.id})}">Delete</a>
            </div><form th:action="@{/books/{bookId}/addToCart(bookId=${bookId})}" th:object="${book}" method="post">
              <button type="submit" class="btn btn-primary">addToCart</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Side widgets-->
      <div class="col-lg-4">
        <!-- Search widget-->
        <div class="card mb-4">
          <div class="card-header">Search</div>
          <div class="card-body">
            <div class="input-group">
              <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
              <button class="btn btn-primary" id="button-search" type="button">Go!</button>
            </div>
          </div>
        </div>
        <!-- Categories widget-->
        <div class="card mb-4">
          <div class="card-header">Categories</div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6">
                <ul class="list-unstyled mb-0">
                  <li><a href="#!">Web Design</a></li>
                  <li><a href="#!">HTML</a></li>
                  <li><a href="#!">Freebies</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Side widget-->
        <div class="card mb-4">
          <div class="card-header">Side Widget</div>
          <div class="card-body">You can put anything you want inside of these side widgets. They are easy to use, and feature the Bootstrap 5 card component!</div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
