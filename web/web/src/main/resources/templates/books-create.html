<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>BookCreate</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/books/{categoryId}(categoryId=${categoryId})}" th:object="${book}">
                <input type="hidden" th:field="*{id}">
                <div class="container">
                    <div class="form-row">
                        <div class="form-group col-md6">
                            <label for="title">Title</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="title"
                                    name="title"
                                    th:field="*{title}"
                                    placeholder="Title">
                            <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}" ></p>
                        </div>
                        <div class="form-group col-md6">
                            <label for="author">Author</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="author"
                                    name="author"
                                    th:field="*{author}"
                                    placeholder="Author">
                            <p th:if="${#fields.hasErrors('author')}" class="text-danger" th:errors="*{author}" ></p>
                        </div>
                        <div class="form-group col-md6">
                            <label for="price">Price</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="price"
                                    name="price"
                                    th:field="*{price}"
                                    placeholder="Price">
                            <p th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="*{price}" ></p>
                        </div>
                        <div class="form-group col-md6">
                            <label for="photoUrl">PhotoUrl</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="photoUrl"
                                    name="photoUrl"
                                    th:field="*{photoUrl}"
                                    placeholder="Photo Url">

                        </div>
                        <div class="form-group col-md6">
                            <label for="quantityAvailable">QuantityAvailable</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="quantityAvailable"
                                    name="quantityAvailable"
                                    th:field="*{quantityAvailable}"
                                    placeholder="quantityAvailable">
                            <p th:if="${#fields.hasErrors('quantityAvailable')}" class="text-danger" th:errors="*{quantityAvailable}" ></p>
                        </div>

                    </div>
                    <div class="form-group mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>

                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
